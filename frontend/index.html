<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Guidance Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      flex-direction: column;
    }
    .role-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 220px;
      transition: transform 0.2s;
    }
    .role-card:hover {
      transform: scale(1.05);
    }
    .role-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    a.button {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Guidance Portal</h1>
    <p>Select your role to continue</p>
  </header>

  <div class="container">
    <div class="role-container">
      <div class="role-card">
        <h3>Parent</h3>
        <a href="login.html?role=parent" class="button">Login</a>
      </div>
      <div class="role-card">
        <h3>Student</h3>
        <a href="login.html?role=student" class="button">Login</a>
      </div>
      <div class="role-card">
        <h3>Counsellor</h3>
        <a href="login.html?role=counsellor" class="button">Login</a>
      </div>
      <div class="role-card">
        <h3>Data Entry</h3>
        <a href="login.html?role=dataentry" class="button">Login</a>
      </div>
      <div class="role-card">
        <h3>Admin</h3>
        <a href="login.html?role=admin" class="button">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
